{% extends "base.html" %}

{% block content %}

{% if msg %}
<p>{{msg}}</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {{ form.as_p }}

    <input type="submit" name="add-item" value="submit">
</form>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}
{% if not user.userprofile %}
<!-- the enctype attribute is telling our form that it is ok to accept data -->
<h4 class="grey-text text-darken-1 center">Create Profile</h4>
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn light-blue lighten-3" type="submit" value="Create Profile"></input>
</form>
{% else %}
{{ msg }}
{% endif %}
{% endblock content %}

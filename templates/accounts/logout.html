{% extends "base.html" %}
{% load static %}

{% block content %}

{% if request.user.is_authenticated %}

<br><br>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>
    <button class="btn light-blue lighten-3" type="submit">Yes, Logout.</button>
</form>

{% else %}

<p>You are not logged in. click <a href="/login/">here </a>to login</p>

{% endif %}

{% endblock content %}
